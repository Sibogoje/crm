  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      height: 100vh;
      overflow: hidden;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .logo-container {
      animation: fadeInScale 1.5s ease-out;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      object-fit: contain;
      background: white;
      padding: 10px;
    }
    
    .app-title {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
      animation: fadeInUp 1.8s ease-out;
      letter-spacing: 1.2px;
    }
    
    .app-subtitle {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 40px;
      animation: fadeInUp 2s ease-out;
      letter-spacing: 0.5px;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid #ecf0f1;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite, fadeIn 2.2s ease-out;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 14px;
      color: #95a5a6;
      animation: fadeIn 2.5s ease-out;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* Hide splash when Flutter loads */
    .flutter-loaded .splash-container {
      animation: fadeOut 0.5s ease-out forwards;
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
  <style id="splash-screen-style">
    html {
      height: 100%

    body {
      margin: 0;

    }

    .center {
      margin: 0;

      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
          }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();

      document.body.style.background = "transparent";
    }
  </script>

      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <!-- Web Splash Screen -->
  
  
  <script>
    // Remove splash screen when Flutter is loaded
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-loaded');
      setTimeout(function() {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.style.display = 'none';
        }
      }, 500);
    });
    
    // Fallback: remove splash after maximum wait time
    setTimeout(function() {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.style.display = 'none';
      }
    }, 5000);
  </script>
